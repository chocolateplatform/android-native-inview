apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "sample.inline"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'error_prone/Annotations.gwt.xml'
        exclude 'third_party/java_src/error_prone/project/annotations/Annotations.gwt.xml'
        exclude 'third_party/java_src/error_prone/project/annotations/Google_internal.gwt.xml'
    }

    dataBinding {
        enabled = true
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    maven { url "https://adcolony.bintray.com/AdColony" }
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
    maven { url "https://dl.bintray.com/vdopiacorp/sdk" }

    // If you're using a version of Gradle greater than or equal to 4.1, you must use:
    google()

    // If you're using a version of Gradle lower than 4.1, you must use:
    // maven { url 'https://maven.google.com' }

    maven { url "https://maven.fabric.io/public" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile("com.vdopia.ads.lw:coresdk:2.5.2.12-alpha")
    compile("com.vdopia.ads.lw:adcolony-adapter:1.0.6")
    compile("com.vdopia.ads.lw:applovin-adapter:1.0.6")
    compile("com.vdopia.ads.lw:baidu-adapter:1.0.5")
    compile("com.vdopia.ads.lw:chartboost-adapter:1.0.7")
    compile("com.vdopia.ads.lw:facebook-adapter:1.0.5")
    compile("com.vdopia.ads.lw:google-adapter:1.0.6")
    compile("com.vdopia.ads.lw:inmobi-adapter:1.0.5")
    compile("com.vdopia.ads.lw:ironsrc-adapter:1.0.6")
    compile("com.vdopia.ads.lw:loopme-adapter:1.0.5")
    compile("com.vdopia.ads.lw:mopub-adapter:1.0.7") {
        //If you use your own version of exoplayer, uncomment below
        //exclude group: 'com.google.android.exoplayer'
    }
    compile("com.vdopia.ads.lw:tapjoy-adapter:1.0.5")
    compile("com.vdopia.ads.lw:unity-adapter:1.0.7")
    compile("com.vdopia.ads.lw:vungle-adapter:1.0.5")
    /*
     * Note for Vungle: we also have vungle-adapter-no-dagger if you are using your own
     * version of dagger.
     */
    compile("com.vdopia.ads.lw:yahoo-adapter:1.0.5")

//================================================================================================//

    compile "com.google.android.gms:play-services-ads:$rootProject.ext.googlePlayServicesVersion"

    compile "com.android.support:support-annotations:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:palette-v7:$rootProject.ext.supportLibraryVersion"
    compile 'com.android.support:multidex:1.0.2'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile('com.devbrackets.android:exomedia:4.0.3') {
        //If you use your own version of exoplayer, uncomment below
        //exclude group: 'com.google.android.exoplayer'
    }

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') { transitive = true; }

    compile "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    compile "com.google.code.gson:gson:$rootProject.ext.gsonVersion"
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion("$rootProject.ext.supportLibraryVersion")
            }
        }
    }
}